<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-extendedv1.css">
    <link rel="stylesheet" href="cart-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <section id="Header" class="py-1rem">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-6 text-start">
                    <a href="index.html">
                        <h1 class="fs-40px">SHOP.AZ</h1>
                    </a>
                </div>    
                <div  class="col-lg-6 col-6 text-end">
                    <a href="cart.html">
                        <div class="shop">
                            <p>Səbətim</p>
                            <i class="fa-solid fa-cart-shopping fs-20px"></i>
                            <span id="cart-count">0</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section id="NotFound" class="d-none">
        <main class="bl_page404">
            <h1>Səbətiniz boşdur</h1>

            <div class="bl_page404__wrapper">
              <img src="https://github.com/BlackStar1991/Pictures-for-sharing-/blob/master/404/bigBoom/cloud_warmcasino.png?raw=true" alt="cloud_warmcasino.png">
              <div class="bl_page404__el1"></div>
              <div class="bl_page404__el2"></div>
              <div class="bl_page404__el3"></div>
              <a class="bl_page404__link" href="index.html">Ana Səhifə</a>
            </div>
          </main>
    </section>

    <section id="Content">
        <div class="container">
            <div class="row">
                <div id="card-content-div" class="col-lg-9">
                    
                </div>
                <div class="col-lg-3">
                    <div class="card">
                        <div class="bg-light rounded-2 h-50px d-flex align-items-center ps-20px">
                            <p>Seçilən məhsullar (<span id="Selected">1</span>)</p>
                        </div>
                        <div class="total-content d-flex justify-content-between align-items-center py-30px px-20px">
                            <p>Toplam</p>
                            <p id="Total">91 AZN</p>
                        </div>
                        <button class="btn btn-danger mx-10px mb-10px">Sifarişi bitir</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="cart-script.js"></script>
</body>
</html>
